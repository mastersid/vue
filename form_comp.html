<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/fa.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vue.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="sample">
      <form @submit.prevent="formSubmitted=true" v-if="!formSubmitted">
        <div class="progress">
          <div class="progress-bar" :style="width"></div>
        </div>
				<div class="form-group"
						v-for="(item, index) in info">
					<label>{{ item.name }} </label>
					<span class="rounded" :class="getClass(index)" v-if="controls[index].activated"></span>
					<input type="text" class="form-control" :value="item.val" @input="onInput(index, $event.target.value)">
				</div>
        <button class="btn btn-primary" :disabled="abled">
          Send Data
        </button>
      </form>
      <div v-else>
        <table class="table table-bordered">
          <tr v-for="(item, index) in info">
            <td>{{ item.name }}</td>
            <td>{{ item.val }}</td>
          </tr>
        </table>
      </div>
      <hr>
      <app-input
      	v-for="(item, index) in info"
      	:key="index"
      	:name="item.name"
      	:val="item.val"
      	:pattern="item.pattern"
      	@myinput="onMyInput(index,$event)"
      ></app-input>
    </div>
  </div>
  <script>
		Vue.component('app-input', {
			props: ['name', 'val', 'pattern'],
			data() {
				return {
					activated: this.val != ''
				}
			},
			template: `
<div class="form-group">
	<label>{{ name }} </label>
	<span class="rounded" :class="getMyClass" v-if="activated"></span>
	<input type="text" class="form-control" 
				 :value="val"
				 @input="onMyInput"
	>
</div>
`,
			computed: {
				getMyClass() {
					return !this.pattern.test(this.val) ? 'error' : 'correct';
				}
			},
			methods: {
				onMyInput(e) {
					this.activated = true;
					this.$emit('myinput', {
						val: e.target.value,
					});
				}
			}
		})
		
		
    let app = new Vue({
			el: '.sample',
			data: {
				info: [
					{
						name: 'Name',
						val: '',
						pattern: /^[a-zA-Z ]{2,30}$/
					},
					{
						name: 'Phone',
						val: '22',
						pattern: /^[0-9]{6,10}$/
					},
					{
						name: 'Email',
						val: '',
						pattern: /.+/
					},
					{
						name: 'Some',
						val: '',
						pattern: /.+/
					}
				],
				controls: [],
				abled: false,
				formSubmitted: false
			},
			beforeMount() {
				for (let i = 0; i < this.info.length; i++) {
					this.controls.push({
						activated: this.info[i].val ? true : false,
						error: !this.info[i].pattern.test(this.info[i].val)
					});
				}
			},
			methods: {
				onInput(index, value) {
					this.controls[index].error = !this.info[index].pattern.test(value);					
					this.controls[index].activated = true;
					this.info[index].val = value;
				},
				getClass(index) {
					return this.controls[index].error ? 'error' : 'correct';
				},
				onMyInput(index, data) {
					this.info[index].val = data.val;
				}
			},
			computed: {
				width() {
					let progress = 0;
					for (let i = 0; i < this.controls.length; i++) {
						!this.controls[i].error ? progress++ : '';
					}
					this.abled = (progress != this.controls.length);
					return {
						width: progress / this.controls.length * 100 + '%'
					}
				}
			}
		});
  </script>
</body>

</html>
