<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Тестовый проект на vue.js</h1>
  <p id="message" v-bind:title="title">{{ message }}
  	<span v-if="fill">789789</span>
  </p>
  <ul id="list">
  	<li v-for="service in services">
  		{{ service.text }}&ensp;<small>{{ service.price }}</small>
  	</li>
  </ul>
  ----------------------------------------------------------
  <ul id="upsales">
  	<list-item
  		v-for="item in list"
  		v-bind:list="item"
  		v-bind:key="item.id"
  	></list-item>
  	<li>
  		<bbb></bbb>
  		<bbb></bbb>
  		<bbb></bbb>
  	</li>
  	<cart></cart>
  </ul>
</body>
<script src="js/vue.js"></script>
</html>
